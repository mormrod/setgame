<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Game Demo</title>
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
    <h2><span class="cards-remaining">30</span> Cards Remaining</h2>
    <div id="mainContent">

    </div>
    <div id="errors"></div>
</body>
<script type="text/template" id="card">
    <div class="card <%- card['colour']%> <%- card['shape']%>" data-id="<%- index %>">
        <table>
            <td>
                <% for (var i = 0; i < card['number']; i++) { %>
                <i class="fa fa-<%- card['shape']%><%- card['style']%>"></i>
                <% } %>
            </td>
        </table>
    </div>
</script>
<script src="./js/vendor.js" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>
</html>
